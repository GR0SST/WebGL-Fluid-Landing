        <style>
            @font-face {
                font-family: "iconfont";
                src: url("iconfont.ttf") format("truetype");
            }

            * {
                user-select: none;
            }

            html,
            body {
                overflow: hidden;
                background-color: #000;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            h1 {
                font-family: Inter;
                font-size: 4vw;
                font-style: normal;
                font-weight: 900;
                line-height: normal;
                color: rgb(35, 31, 32);
                margin: 10px;
            }

            .fancy {
                backdrop-filter: invert(1) hue-rotate(120deg);
            }

            .mask {
                -webkit-mask-image: url(GROSST.png);
                mask-image: url(GROSST.png);
                -webkit-mask-repeat: no-repeat;
                mask-repeat: no-repeat;
            }

            .info {
                width: 100%;
                height: 100%;
                position: absolute;
                display: flex;
                text-align: center;
                align-items: center;
                justify-content: center;
                pointer-events: none;
            }

            .shadow {
                box-shadow: 0px 0px 64.6px 0px rgba(0, 0, 0, 0.9) inset;
            }

            .title {
                position: relative;
                align-items: center;
                justify-content: center;
                border-radius: 20px;
            }

            .box {
                width: 838px;
                height: 150px;
            }

            .icon {
                position: relative;
                height: 15vw;
                width: 15vw;
            }

            .glass-effect {
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px); /* For Safari */
                background: linear-gradient(
                    150deg,
                    rgba(137, 133, 133, 0.2),
                    rgba(48, 47, 47, 0.5),
                    rgba(48, 47, 47, 0)
                );
                border-radius: 10px;
                width: 100%;
                height: 100%;
            }
            .logo-stroke {
                fill: none;
                stroke: url(#stroke-gradient);
                stroke-width: 1;
                stroke-linejoin: round; /* Prevents sharp corners */
                stroke-linecap: round;
            }
            .text-stroke {
                fill: none;
                stroke: url(#stroke-gradient);
                stroke-width: 0.6;
                stroke-linejoin: round; /* Prevents sharp corners */
                stroke-linecap: round;
            }
            .text1 {
                position: relative;
                scale: 1.6;
                margin-top: 4vw;
            }
            .logo {
                position: relative;
                scale: 1.3;
            }
        </style>
    </head>
